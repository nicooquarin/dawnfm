    <main>
        <h2 class="contactTitle">Join the After Life</h2>
        <section class="contactForm">
          <form>
            <div class="contactFormName">
              <label for="name">Nombre y Apellido</label>
              <input type="text" name="name" placeholder="Nombre y Apellido" id="name" />
            </div>
            <div class="contactFormEmail">
              <label for="email">E-Mail</label>
              <input type="email" name="email" id="email" placeholder="E-Mail" />
            </div>
  
            <div class="contactFormUser">
              <label for="userType">Usuario</label>
              <select name="userType" id="userType">
                <option disabled>Seleccione una opcion</option>
                <option value="comprador">The Weeknd</option>
                <option value="fan">Universal Music Group</option>
              </select>
            </div>
            <div>
              <textarea
                name="comentario"
                id="comment"
                cols="30"
                rows="10"
                placeholder="Dejanos tu comentario"
              ></textarea>
            </div>
  
            <div class="contactFormBtn">
              <button id="btnEnviar">Enviar</button>
            </div>
          </form>
        </section>
